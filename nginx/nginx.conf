 server {
   listen 80;
   listen [::]:80;

   server_name sensor.watsonc.dk;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
 
   location /api {
       proxy_pass http://api.calypso.watsonc.dk/;
       proxy_set_header Host $host;
   }
 }